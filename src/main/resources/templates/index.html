<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="message" id="message"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Collect form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Check if both fields are filled
        if (!email || !password) {
            document.getElementById('message').innerText = 'Please fill in both email and password.';
            return;
        }

        // Prepare the data for API request
        const requestData = {
            email: email,
            password: password
        };

        // Make the API call to the backend
        fetch('http://localhost:8080/api/login', { // Change this URL based on your server's endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    // If login is successful, redirect based on role
                    const role = data.role;

                    switch (role.toLowerCase()) {
                        case 'admin':
                            window.location.href = '/admin-dashboard';  // Replace with actual URL for Admin
                            break;
                        case 'pilot':
                            window.location.href = '/pilot-dashboard';  // Replace with actual URL for Pilot
                            break;
                        case 'captain':
                            window.location.href = '/captain-dashboard';  // Replace with actual URL for Captain
                            break;
                        case 'guest':
                            window.location.href = '/guest-dashboard';  // Replace with actual URL for Guest
                            break;
                        case 'company':
                            window.location.href = '/company-dashboard';  // Replace with actual URL for Company
                            break;
                        default:
                            document.getElementById('message').innerText = 'Unknown role';
                            document.getElementById('message').style.color = 'red';
                    }
                } else {
                    document.getElementById('message').innerText = data.message;
                    document.getElementById('message').style.color = 'red';
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
                document.getElementById('message').style.color = 'red';
            });
    });
</script>

</body>
</html>

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/busan_project
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  logging:
    level:
      root: INFO
      org.mdt.aioceaneye: DEBUG
    file:
      name: logs/application.log
